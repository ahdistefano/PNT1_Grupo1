                </div>
                <form action="index.html" method="get">
                    <div class="modal-body">
                        <label style="margin:20px">Suscríbase a Extreme Outdoor para recibir las últimas novedades en indumentaria y accesorios outdoor.</label>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="form-control-sm btn-dark">ENVIAR</button>
                        <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
