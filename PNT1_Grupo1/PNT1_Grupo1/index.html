<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/FirstTimePopUp.js"></script>
    <title>Ropa Outdoor</title>
</head>
<body>

    <script src="js/headerpage.js"></script>



    <!-- Carousel con imágenes: -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/index/Promo1.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="images/index/Promo2.jpg" class="d-block w-100" />
            </div>
            <div class="carousel-item">
                <img src="images/index/Promo3.jpg" class="d-block w-100" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Categorías -->
    <ul class="flex-container">
        <li class="flex-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="images/index/cat-camperas-abrigos.jpg" class="img-fluid">
                <h2>Camperas</h2>
            </a>
        </li>
        <li class="flex-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="images/index/cat-pantalones.jpg" class="img-fluid">
                <h2>Pantalones</h2>
            </a>
        </li>
        <li class="flex-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="images/index/cat-calzado.jpg" class="img-fluid" />
                <h2>Calzado</h2>
            </a>
        </li>
        <li class="flex-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="images/index/cat-mochilas.jpg" class="img-fluid" />
                <h2>Mochilas</h2>
            </a>
        </li>
        <li class="flex-item">
            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="images/index/cat-camping.jpg" class="img-fluid" />
                <h2>Camping</h2>
            </a>
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">En construcción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡Sitio en construcción!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- First time modal -->
    <div class="modal fade" id="FirstTime" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">¡Suscríbase!</h5>
                </div>
                <form action="index.html" method="get">
                    <div class="modal-body">
                        <label style="margin:20px">Suscríbase a Montanita para recibir las últimas novedades en indumentaria y accesorios outdoor.</label>
                        <input id="emailform" type="email" class="form-control" required />
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="form-control-sm btn-dark">ENVIAR</button>
                        <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>

<style>

    .flex-container {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        padding: 0;
        margin: 0;
        list-style: none;
    }

    .flex-item {
        background: rgb(30, 30, 30);
        padding: 5px;
        width: 360px;
        height: 480px;
        margin-top: 10px;
        line-height: 150px;
        color: white;
        font-weight: bold;
        font-size: 3em;
        z-index: -1;
    }

    .flex-item h2 {
        z-index: -1;
        position: absolute;
        width: 100%;
        text-transform: uppercase;
        color: #fff;
        font-size: 30px;
        text-shadow: 0 0 15px black;
        font-family: sans-serif;
        margin-top:-230px;
        margin-left:100px;
        z-index:1;
     }

</style>
