<!DOCTYPE html>
<html>
<head>
    <link href="css/login.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title>Extreme Outdoor - Login</title>
</head>
<body>
    <div class="contenedor">
        <img class="imagen" src="images/empresa/mountains-and-forest-2210x1473.jpg" style="width:100%; height:100vh;" />
        <div class="centrado">
            
                <div class="box">
                    <button class="boton" onclick="location.href='index.html'" id="volver"> x </button>
                    <h1>Inicio de sesion</h1>
                    <input type="email" id="email" class="email" placeholder="Ingrese su email" required />
                    <input type="password" id="contrasena" class="contrasena" placeholder="Ingrese su contraseña" required />
                    <button id="btn" class="boton" onclick="sesion();">Entrar</button>
                    <button id="btn2" class="boton" onclick="alertaDesactivado();">Registrarse</button>
                </div>
            
            <p>Ha perdido su contraseña? <u id="clickaqui" onclick="alertaDesactivado();">Click aqui!</u></p>
        </div>
    </div>
</body>
</html>

<style>
    .boton:hover {
        cursor: pointer;
    }
    .contenedor:hover .imagen { /*Efecto transparencia sobre imagen*/
        filter: opacity(.5);
    }

    .contenedor {
        position: relative;
        display: inline-block;
        text-align: center;
    }

    .texto-encima {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .centrado {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>

<script>
    function sesion() {
        var emailHardCode = "admin@gmail.com";
        var passHardCode = "admin";
        var email = document.getElementById("email").value;
        var pass = document.getElementById("contrasena").value;
        var esCorrecto = false;
        if (pass == passHardCode && email == emailHardCode) {
            alert("Bienvenido, " + email);
            location.href = 'index.html';
        } else {
            alert("Error. Revise sus datos e intente nuevamente.");
        }
    }

    function alertaDesactivado() {
        alert("Lo sentimos. Esta funcionalidad esta desactivada temporalmente.");
    }
</script>
