<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/estilos.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <title>Montanita - Contacto</title>
</head>
<body>

    <script src="js/headerpage.js"></script>

    <form action="index.html" method="get">
        <div class="container" style="margin:20px">
            <div class="row">
                <div class="col-lg-7">
                    <label>Mail:</label>
                    <input id="emailform" type="email" class="form-control" required />
                    <div class="form-text">Ingrese una dirección de mail válida</div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-7">
                    <label>Ingrese consulta:</label>
                    <div class="input-group">
                        <textarea id="descripcion" class="form-control" required></textarea>
                    </div>
                </div>
            </div>
            <br />
            <button type="submit" class="form-control-sm btn-dark">ENVIAR</button>
        </div>
    </form>

</body>
</html>
